<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 연습</title>
  </head>
  <body>
    <ul>
      <li>array.key() : 배열의 index 추출</li>
      <li>array.values() : 배열의 값 추출</li>
      <li>array.entries() : 새 array 객체로 변환</li>
    </ul>
    <script>
      const array1 = ["a", "b", "c", "d", "e"];
      const key = array1.keys();
      console.log(key);
      for (const k of key) {
        console.log(k);
      }
      console.log("-----------------");

      const value = array1.values();
      for (const v of value) {
        console.log(v);
      }

      const entry = array1.entries();
      console.log(entry);
      //   console.log(entry.next().value);
      for (const e of entry) {
        console.log(e, e.values);
      }

      const array2 = [1, 5, 4, 7, 9];
      //map을 이용하여 숫자의 *2한 값을 갖는 배열을 생성
      const map = array2.map((x) => x * 2);
      console.log(map);

      const fi = array2.filter((e) => e >= 5);
      console.log(fi);

      //다음 배열에서 6글자 이상인 값만 추출
      const words = [
        "spary",
        "limit",
        "apple",
        "banana",
        "distruction",
        "present",
      ];
      const f = words.filter((e) => e.length >= 6);
      console.log(f);
      //words의 배열 객체를 forEach를 이용하여 출력
      words.forEach((e, i) => console.log(i, e));

      let obj = [
        { name: "Hong", age: 23 },
        { name: "Kim", age: 20 },
        { name: "Lee", age: 25 },
        { name: "Choi", age: 37 },
      ];
      obj.forEach((o) => console.log(o));
      obj.forEach((o) => {
        if (o.name == "Hong") {
          console.log(o);
        }
      });
      let find1 = obj.filter((e) => e.name == "Kim");
      console.log(find1);

      let index = obj.findIndex((e) => e.name == "Kim");
      console.log(index);

      if (index != -1) {
        console.log(obj[index]);
      }

      console.log("--filter---");
      let fil = obj.filter((e) => e.name == "Kim");
      console.log(fil);
      if (fil.length > 0) {
        console.log(fil[0]);
      }
    </script>
  </body>
</html>
