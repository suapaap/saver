<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    숫자 두 개와 연산자를 입력받아 연산의 결과를 출력 입력받는 input * 2
    연산자는 버튼
    <div class="calc">
      <form action="">
        숫자 : <input type="text" id="num" /><br />
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" onclick="oper('+')">+</button><br />
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" onclick="oper('-')">-</button><br />
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" onclick="oper('*')">×</button><br />
        <button type="button" onclick="oper('/')">÷</button>
        <button type="button" onclick="calc()">=</button>
      </form>
    </div>
    <h3 id="operation"></h3>
    <h3 id="result"></h3>
    <script>
      
      let arr = [];
      function oper(oper) {
        let num = parseInt(document.getElementById(div).value);
        arr.push(num);
        arr.push(oper);
        document.getElementById("operation").innerText += `${num}${oper}`;
      }
      function calc() {
        arr.push(document.getElementById("num").value);
        document.getElementById("operation").innerText += `${
          arr[arr.length - 1]
        }`;
        let result = Number(arr.shift());
        for (let i = 0; i < arr.length / 2; ) {
          let oper = arr.shift();
          switch (oper) {
            case "+":
              result += Number(arr.shift());
              break;
            case "-":
              result -= Number(arr.shift());
              break;
            case "*":
              result *= Number(arr.shift());
              break;
            case "/":
              result /= Number(arr.shift());
              break;
            default:
              break;
          }
        }
        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
