<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
        <!-- 속성. 값이 큰 요소가 앞으로 오게됨 -->
    <style>
        .container{
            margin: 20px auto;
            width: 300px;
            border: 1px solid black;
            text-align: center;
            position: relative;
        }
        .top, .bt{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            font-size: 2em;
            font-weight: 700;
            margin: 10px auto;
            padding-top: 10px;
        }
        .mid{
            width: 90%;
            height: 250px;
            margin: auto;
            border: 3px solid black;
        }
        .mid-1{
            background-color: red;
            width: 80px;
            height: 80px;
            position: absolute;
            margin: 40px;
            box-shadow: -5px -5px 5px white;
            z-index: 1;
        }
        .mid-2{
            background-color: green;
            width: 80px;
            height: 80px;
            position: absolute;
            margin: 70px;
            box-shadow: -5px -5px 5px white;
            z-index: 2;
        }
        .mid-3{
            background-color: blue;
            width: 80px;
            height: 80px;
            position: absolute;
            margin: 100px;
            box-shadow: -5px -5px 5px white;
            z-index: 3;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="top">텍스트</div>
            <div class="mid">
                <div class="mid-1"></div>
                <div class="mid-2"></div>
                <div class="mid-3"></div>
            </div>
            <div class="bt">텍스트</div>
        </div>
</body>
</html>
