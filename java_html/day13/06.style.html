<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style</title>
    <style>
      .yellow {
        background-color: yellow;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>css 적용은 element.style.property 형식으로 접근, 변경을 하면 된다</h1>
    <ul>
      <li>
        property는 자바스크립트의 코드이기 때문에 띄어쓰거나 -(하이픈)이
        적용안됨
      </li>
      <li>
        css의 property는 -(하이픈)을 제거하고 바로 뒤에오는 문자를 대문자로 변경
        즉, cameCase형식으로 만들어 사용한다고 생각하면 쉬움
      </li>
    </ul>
    <h1 id="h1" class="a">
      색상명을 입력하고 색상 변경 버튼을 클릭하면 현재 h1태그의 배경색이 입력한
      배경색으로 변경
    </h1>
    <hr />
    <input type="text" id="colorValue" />
    <button type="button" id="changeBtn">색상변경</button>
    <br /><br />
    <hr />
    <img src="/image/다운로드.gif" alt="" id="img" />
    <input type="text" id="attrName" /><input type="text" id="attrValue" />
    <button type="button" id="btn">속성 변경 테스트</button>
    <script>
      // css의 변경대상과, 분량이 많을 때 사용
      document
        .getElementById("changeBtn")
        .addEventListener("click", function () {
          const h1 = document.getElementById("h1");
          let colorValue = document.getElementById("colorValue").value; // 색상이름
          h1.className = colorValue; // yellow, red, blue
        });

      document.getElementById("btn").addEventListener("click", function () {
        const img = document.getElementById("img");
        let attrName = document.getElementById("attrName").value; //key
        let attrValue = document.getElementById("attrValue").value; //value
        img[attrName] = attrValue;
        img.setAttribute(attrName, attrValue);
      });

      const lis = document.getElementsByTagName("li");
      for (const li of lis) {
        li.style.backgroundColor = "black";
        li.style.color = "yellow";
        li.style.setProperty("text-decoration", "underline");
      }
    </script>
  </body>
</html>
