    <!-- 싱커 : 책갈피 기능 도움말에서 해당 목차를 클릭하면
     그 위치로 이동, 요소 html에서 태그로 이루어진 것을 요소(element)라고 함
    id : 요소가 가지는 유일한 이름, 중복X 
        id가 중복되더라도 실행이 안되거나, error가 뜨지않는다 
        But 내가 원하는 작동이 안됨 
    - href에 id명을 넣어주면 해당 id로 이동한다.
    - a태그를 이용한 싱커 구현 (현재 페이지에서 특정 위치로 이동하는 기능) 
    -->
