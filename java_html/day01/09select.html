<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select태그</title>
</head>
<body>
    <!-- 
        select 태그 : 제시된 항목 중 하나를 선택하게 하는 태그
        콤보박스 / 드롭다운박스
        option 태그를 넣어서 목록을 구성
        option value : 해당 option 태그가 선택되었을 때 전송되는 값
        없으면 태그 안의 문자열 값을 전송
        selected : 페이지가 로드될 때 미리 선택되어지는 옵션 (기본값)
    -->
    <form action="">
        <select name="year" id="">
            <option value=""><selected>출생년도</selected></option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
        <button>전송</button>
    </form>

</body>
</html>
