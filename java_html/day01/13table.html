<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table태그</title>
</head>
<body>
    <!--
        table = 표 만들때 사용
        table 다른 태그와 조합해서 만든다.
        tr : 한 행을 의미
        td/th : 한 열을 의미 (한칸)
        td : 왼쪽정렬, 일반글씨 = 일반내용
        th : 가운데정렬, 굵은글씨 = 제목 (머리글)
    -->
    <table border="1" bordercolor="red" width="40%">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th colspan="2">성적</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>78</td>
            <td>89</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김영이</td>
            <td>74</td>
            <td>96</td>
        </tr>
    </table>
    <hr><br>
    <!--3행 4열의 표를 만들어서 1~12까지 값을 채우시오 -->
    <table border="1" bordercolor="red" width="40%">
        <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>

        <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
    </table>
    <hr><br>
    <table border="1" width="40%">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>과목</th>
                <th>이름</th>
                <th>중간</th>
                <th>기말</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국어</td>
                <td>홍길동</td>
                <td>90</td>
                <td>80</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>김영이</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>유관순</td>
                <td>70</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">평균</td>
                <td>80</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
