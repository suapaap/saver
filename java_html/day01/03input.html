<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <!-- input : 단일태그, 속성값에 따라 다양한 기능들을 활용가능
    input form태그와 같이 사용.
    <input type = "속성명"
    -->
    <!--type = "text" : 문자열을 입력받을 때 사용,
        placeholder : 흐리게 표시, 문자를 입력하면 사라짐. -->
    아이디 : <input type="text" placeholder="ID" /><br />
    비밀번호 : <input type="text" placeholder="Password" /><br />
    <br />
    <hr />

    <!--type = "button" : 일반버튼
        type = "reset" : 리셋버튼
        type = "submit" : 전송버튼(서버로 전송하는 버튼) 
        <button> tag에서도 동일하게 사용가능 -->
    <form action="">
      <input type="text" name="data" /> <br />
      <input type="button" value="button" /> <br />
      <input type="reset" value="초기화" /> <br />
      <input type="submit" value="제출" /> <br />
    </form>
    <!-- type = "password" : 비밀번호 입력 시 사용, *로 표시
    -->
    <input type="password" />
    <hr />
    <br />

    <!-- type ="checkbox" : 다중 선택을 이용할 때 사용 -->
    <form action="">
      좋아하는 과일을 선택해주세요. (복수선택가능) <br />
      <input type="checkbox" name="fruit" value="apple" id="apple5" />
      <label for="apple5">사과당</label>
      <input type="checkbox" name="fruit" value="orange" id="orange5" />
      <label for="orange5">오렌지당</label>

      <input type="submit" value="제출" />
    </form>
    <hr />
    <br />

    <!-- type="radio" : 하나만 선택 시 (복수선택 X) -->
    <form action="">
      좋아하는 과일을 선택해주세요 (복수선택 X) <br />
      <input type="radio" name="fruit" value="apple" />apple
      <input type="radio" name="fruit" value="orange" />orange
      <input type="submit" value="제출" />
    </form>
    <hr />
    <br />

    <form action="">
      <label for="apple">
        <input type="checkbox" name="fruit" value="apple" id="apple" />apple
      </label>
      <label for="orange">
        <input type="checkbox" name="fruit" value="orange" id="orange" />orange
        <input type="submit" value="제출" />
      </label>
    </form>
    <hr />
    <br />

    <form action="">
      <label for="apple1">
        <input type="radio" name="fruit" value="apple" id="apple1" />apple
      </label>
      <label for="orange1">
        <input type="radio" name="fruit" value="orange" id="orange1" />orange
        <input type="submit" value="제출" />
      </label>
    </form>
    <hr />
    <br />
    <!-- 10대, 20대, 30대, 40대이상 name="age" -->
    <form action="">
      나이를 선택해주세요. <br />
      <hr />
      <label for="10age">
        <input type="radio" name="age" value="10대" id="10age" />10대
      </label>
      <label for="20age">
        <input type="radio" name="age" value="20대" id="20age" />20대
      </label>
      <label for="30age">
        <input type="radio" name="age" value="30대" id="30age" />30대
      </label>
      <label for="40age">
        <input type="radio" name="age" value="40대" id="40age" />40대
      </label>
      <label for="50up_age">
        <input type="radio" name="age" value="50대이상" id="50up_age" />50대이상
      </label>
      <input type="submit" value="제출" />
      <hr />
    </form>
    <br />
    <form action="">
      <!-- type="color" : 색을 선택할 때 사용, 색상 정보는 16진수로 표현 -->
      <input type="color" name="color" />
      <input type="submit" value="제출" />
    </form>
    <hr />
    <br />
    <!-- type="month" : 년,월을 표시 
             type="week" : 년, 주
             type="date" : 년, 월, 일
             type="datetime-local" 년, 월, 일, 시, 분, 초
             type="time" : 시,분,초 
            -->
    <input type="month" /><br />
    <input type="week" /><br />
    <input type="date" name="" id="" /><br />
    <input type="datetime-local" name="" id="" /><br />
    <input type="time" name="" id="" /><br />
    <hr />
    <br />
    <!-- type="email" : 이메일 형식만 입력할 수 있게 체크 @
         type="url"
    형태가 맞지 않으면 알림창을 띄움 -->
    <form action="">
      <input type="email" name="email" />
      <input type="submit" value="제출" />
    </form>
    <!-- type="serch" : 문자열을 입력할 때 뒤에 X 버튼 생성-->
    <input type="search" /><br />

    <!-- type="file" : 첨부파일 선택 -->
    <input type="file" /><br />

    <!-- type="hidden" : 값을 안보이게 숨김 실제 개발시 많이 사용 -->
    <input type="hidden" name="hi" value="hihi" /><br />

    <!-- type="number" : 숫자만 입력가능한 창 -->
    <input type="number" /><br />

    <!-- type="image" : 그림을 넣어주는 태그 img 태그로 대체가능 
    src : 이미지의 주소(사이트의 주소, 저장경로)
    alt : 이미지가 없을 때 보여질 글자 -->
    <input type="image" width="50%" alt="이미지X" src="/image/sua.jpg" /><br />

    <!-- type="range">10 : 상태바를 이용하여 범위 값을 나타냄-->
    1<input type="range" />10

    <form action="">
      <input type="checkbox" name="apple" value="apple" />사과
      <input type="checkbox" name="orange" value="orange" />오렌지
      <input type="submit" />
    </form>

    <form action="">
      <div>
        <input type="checkbox" name="build" value="주택" />주택
        <input type="checkbox" name="build" id="" />빌딩
        <input type="checkbox" name="build" id="" />도로
        <input type="submit" name="" id="" />
      </div>
    </form>
  </body>
</html>
