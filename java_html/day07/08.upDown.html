<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Up Down Game</h1>
    <ul>
      <li>
        랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터 랜덤으로 1~50사이의 숫자 1개를
        생성
      </li>
      <li>
        숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성하였습니다'라는 안내문구
        출력
      </li>
      <li>input 창에 숫자를 입력하고 버튼을 클릭하면</li>
      <li>랜덤수와 체크하여 높은 숫자면 down, 낮은 숫자면 up을 출력</li>
      <li>컴퓨터의 숫자를 맞추면 '정답~!! 컴퓨터 숫자는 oo이였습니다.' 출력</li>
    </ul>
    <h1><button type="makebutton" onclick="make()">생성버튼</button></h1>
    <h3 id="showCom"></h3>
    <!--컴퓨터생성완료 안내문구 -->
    <input type="number" id="num" max="50" min="1" />
    <!-- 값입력창 -->
    <button type="button" onclick="collect()">정답버튼</button>
    <h3 id="show"></h3>
    <!-- 값출력 -->

    <script>
      let ranNum = 0;
      let count = 0;
      function make() {
        ranNum = Math.floor(Math.random() * 50 + 1);
        console.log(ranNum);
        document.getElementById(
          "showCom"
        ).innerText = `컴퓨터가 랜덤으로 숫자를 생성하였습니다.`;
      }
      function collect() {
        let colNum = document.getElementById("num").value;
        if (ranNum > colNum) {
          document.getElementById("show").innerText = `${colNum}업!!`;
        } else if (ranNum < colNum) {
          document.getElementById("show").innerText = `${colNum}다운!!`;
        } else {
          document.getElementById(
            "show"
          ).innerText = `정답입니다!! 컴퓨터 숫자는 ${ranNum}이였습니다.`;
        }
      }
    </script>
  </body>
</html>
