    <script>
        function gugu(){
            let str = `<table>`;
            let incre = 1; // 1~9증가하는 뒤값
            while(incre<=9){
                let line = '<tr>';
                    let dan = 2;
                    while(dan<=9){
                        line+= `<td> ${dan} × ${incre} = ${dan*incre} </td>`;
                        dan++;
                    }
                    incre++;
                    str += `${line}</tr>`;
                }
                str += `</table>`;
                document.getElementById('gugudan').innerHTML = str;
            }

        
    </script>
