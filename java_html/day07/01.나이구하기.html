<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이구하기</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>나이구하기</legend>
        이름 <input type="text" id="name" /><br />
        주민등록번호 <input type="text" id="usernum" placeholder="-빼고 입력해주세요"/>
        <button type="button" id="output" onclick="ageon()" >계산</button>
    </fieldset>
</form>
<h3 id="출력"></h3>
<script>
    
    function ageon() {
        let name = document.getElementById("name").value;
        let usernum = document.getElementById("usernum").value;
        let a = parseInt(usernum.charAt(7));
        let age = parseInt(usernum.substr(0,2));
        if (a > 4) {
            alert("올바르지 않은 주민등록번호입니다");
        } else {
            if (a == 1 || a == 2) {
                age = 123 - age;
            }else{
                age = 23 - age;
            }  
            
        }
        if(a==1||a==3){
            a = '남자';
        }else{
            a = '여자';
        }
        
        
        let date = new Date();
        console.log(date);
        console.log(date.getFullYear());
        console.log((date.getMonth()+1));
        // let date1 = date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate();
        // console.log(date1);
        let date1 = usernum.substr(0,6);
        
        document.getElementById("출력").innerHTML=
        `이름: ${name} <br>
        나이: ${age} <br>
        생년월일: ${date1} <br>
        성별: ${a}`;
    }
      
        /* 
            getFullYear() : 년도추출 
            getMonth() : 월 0~11 +1
            getDate() : 일
            getDay() : 요일 0~6 일~토
            getHours() : 시간만
            getMinutes : 분만
            getSeconds : 초만
            getMilliseconds() : 밀리초
            getTime : 시간
        
        */
        

        
    </script>
  </body>
</html>
