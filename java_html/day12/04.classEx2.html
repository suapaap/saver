<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myAccount = {
            name: 'Hong',
            balance : 0,
            deposit : function(amount){ //입금
                this.balance += amount;
            },
            withdraw: function(amount){ //출금
                this.balance -= amount;
            },
            transfer : function(amount, otherAccount){ //송금
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name: 'Kim',
            balance : 1000,
            deposit : function(amount){ //입금
                this.balance += amount;
            },
            withdraw: function(amount){ //출금
                this.balance -= amount;
            },
            transfer : function(amount, otherAccount){ //송금
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        //내 계좌에 입금
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(1000); // 입금
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.withdraw(500); // 출금
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(`--------------`);
        myAccount.transfer(300,yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);
        console.log(`===================`);

        class BankAccount {
            constructor(name,balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }

            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let lee = new BankAccount('lee',1000);
        let jo = new BankAccount('jo',1000);
        console.log(lee.name, ":", lee.balance);
        lee.deposit(1000);
        console.log(lee.name, ":", lee.balance);
        lee.withdraw(1000);
        console.log(lee.name, ":", lee.balance);
        lee.transfer(500,jo);
        console.log(lee.name, ":", lee.balance);
        console.log(jo.name, ":", jo.balance);

    </script>
</body>
</html>
