<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break, continue</title>
  </head>
  <body>
    <h1>
      break : 특정 조건에서 반복을 중지하고 싶을 때 사용 continue : 특정
      조건에서 실행을 건너뛰고 싶을 때 사용
    </h1>
    <ul>
      <li>java에서와 같은 형태로 사용</li>
      <li>
        제어문에서 주로 사용되며 반복문을 벗어나고 싶을 때 벗어나고자 하는
        조건과 같이 사용
      </li>
      <li>
        continue : 특정 시점에서 조건을 수행한 후 아래 코드를 스킵하고 반복을
        지속함
      </li>
    </ul>
    <script>
      // 1~10까지 콘솔에 출력
      let a = 1;
      while (a <= 10) {
        console.log(a);
        a++;
        if (a == 8) {
          break;
        }
      }

      for (let i = 1; i <= 10; i++) {
        if (i == 8) {
          break;
        } else {
          console.log(i);
        }
      }
      console.log("======continue======");
      //1~10까지 콘솔출력(7만 제외)

      let b = 0;
      while (b < 10) {
        b++;
        if (b == 7) {
          continue;
          console.log(b);
        }
        console.log(b);
      }
    </script>
  </body>
</html>
