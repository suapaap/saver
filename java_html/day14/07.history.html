<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>브라우저가 저장하고 있는 방문페이지의 기록을 관리하는 객체</h1>
    <ul>
      <li>브라우저의 설정에서 방문한 페이지의 기록을 지우면 모두 지워진다.</li>
      <li>
        브라우저의 저장소를 기반으로 하기 때문에 보안이슈로 접근방어 해놓은 경우
        작동하지 않을 수 있음
      </li>
      <li>history.back(), history.forward(), history.go() 탐색 가능</li>
    </ul>
    <button type="button" id="back">back()</button>
    <button type="button" id="foward">foward()</button>
    <input type="text" id="n" /><button type="button" id="go">go(n)</button>
    <script>
      document.getElementById("back").onclick = () => {
        history.back();
      };

      document.getElementById("foward").onclick = () => {
        history.foward();
      };
      document.getElementById("go").onclick = () => {
        let num = parseInt(document.getElementById("n").value);
        history.go(num);
      };

      console.log(window.history);
    </script>
  </body>
</html>
