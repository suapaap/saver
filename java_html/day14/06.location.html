<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>location 객체는 브라우저의 주소표시줄 입력에 관련된 객체임</h1>
    <ul>
      <li>location.href = 'url' : url로 이동시킴</li>
      <li>
        location.replace('url') : url로 이동 이동 전 페이지를 history객체에
        저장하지 않음
      </li>
    </ul>
    <button type="button" id="movehref">href를 사용한 이동</button>
    <button type="button" id="movereplace">replace()를 사용한 이동</button>
    <button type="button" id="moveassign">assign()를 사용한 이동</button>
    <button type="button" id="movereload">
      reload()를 사용한 페이지 재호출
    </button>
    <button type="button">Location 객체 살펴보기</button>
    <script>
      document.getElementById("movehref").onclick = () => {
        location.href = "http://naver.com";
      };
      document.getElementById("movereplace").onclick = () => {
        location.replace("http://naver.com");
      };
      document.getElementById("moveassign").onclick = () => {
        location.assign("http://naver.com");
      };
      document.getElementById("movereload").onclick = () => {
        location.reload("http://daum.net");
      };
      function obj(){
        console.log()
      }
    </script>
  </body>
</html>
