<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sort</title>
  </head>
  <body>
    <h1>배열의 정렬은 문자기반으로 정렬이 됨.</h1>
    <ul>
      <li>array.sort() : 순차(오름차순) 정렬</li>
      <li>array.reverse() : 역(내림차순) 정렬</li>
      <li>
        정렬한 배열의 원소가 숫자일 경우 콜백함수를 이용하여 내부 연산기법을
        활용하여 정렬
      </li>
      <li>
        array.sort(function(a,b){return a-b}) : 숫자 순차정렬 <br />
        array.sort(function(a,b){return b-a}) : 숫자 역정렬 <br />
      </li>
      <li>
        1~45까지 랜덤 숫자를 6개 생성하여 배열에 저장한 후 순차 정렬 =>
        출력하시오.
      </li>
    </ul>
    <h3 id="show"></h3>
    <script>
      let r = 0;
      const myArr = [];
      for (let i = 0; i < 6; i++) {
        myArr.push(Math.floor(Math.random() * 45) + 1);
      }
      console.log(myArr);

      myArr.sort(function (a, b) {
        return a - b;
      });
      console.log(myArr);

      const cars = [
        { type: "Volvo", year: 2016 },
        { type: "BMW", year: 2020 },
        { type: "KIA", year: 2018 },
      ];
      //year (숫자)기준으로 정렬
      cars.sort(function (a, b) {
        return a.year - b.year;
      });
      console.log(cars);

      //객체 안의 type(문자열) 값을 기준으로 정렬
      cars.sort(function (a, b) {
        let x = a.type.toLocaleLowerCase();
        let y = b.type.toLocaleLowerCase();
        if (x > y) {
          return 1;
        }
        if (x < y) {
          return -1;
        }
        return 0;
      });
      console.log(cars);

      //배열의 값을 문자, 숫자 형태로 객체로 저장 > 역순 정렬
      //문자의 배열은 sort(), reverse()
      const coffee = [
        { type: "이디야", year: 2000 },
        { type: "카페베네", year: 1999 },
        { type: "투썸", year: 2009 },
      ];

      coffee.sort(function (a, b) {
        return b - a;
      });
      console.log(coffee);
    </script>
  </body>
</html>
