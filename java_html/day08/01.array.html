<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      let array1 = [20, 30, 40, 50];
      //다른 타입의 데이터들과 혼합된 형태로 만들어 사용되는 경우도 많다.
      let array2 = [1, true, "Kim", undefined, { k: "value" }, ["k", "b"]];

      for (let i = 0; i < array1.length; i++) {
        console.log(array1[i]);
      }
      for (let i = 0; i < array2.length; i++) {
        console.log(typeof array2[i], array2[i]);
      }
      let key = "k";
      console.log(array2[array2.length - 2]["k"]); // 키로 값을 검색
      console.log(array2[array2.length - 1][0]);
      console.log(array2[array2.length - 1][1]);

      console.log("-------------------------");
      // 향상된 for문과 비슷한 형태 요소 하나씩 빼서 변수에 저장 후 처리
      for(let elem of array2) {
        console.log(typeof elem, elem);
      }
    </script>
  </body>
</html>
