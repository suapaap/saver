<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: GF;
            src: url(/font/GamjaFlower-Regular.ttf);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .container{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.215),rgba(0,0,0,0.5)),url(/image/배경.jfif);
            background-size: cover;
            position: relative;

        }
        .container .header{
            width: 95%;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        .container .header h1 a{
            text-decoration: none;
            color: wheat;
        }
        .container .nav ul li{
            display: inline-block;
            margin: 0 10px;
            
        }
        a{
            text-decoration: none;
            color: sandybrown;
        }
        .text{
            width: 100%;
            height: 50vh;
            font-size: 2em;
            font-weight: 700;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            font-family: GF;
            font-size: 50px;
        }
        .btn button{
            background-color: transparent;
            border: 2px solid steelblue;
            color: white;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: GF;
            font-size: 20px;
            transition: all ease 0.7s;
        }
        .btn{
            text-align: center;
            position: absolute;
            width: 100%;
            top:60%;
        }
        .btn button:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="#">DESIGN</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">LOG IN</a></li>
                    <li><a href="#">SIGN UP</a></li>
                    <li><a href="#">BOARD</a></li>
                </ul>
            </div>
            <div class="text">Welcome to sky</div>
            <div class="btn"><button>Learn More</button></div>
        </div>
    </div>
</body>
</html>
