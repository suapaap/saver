<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지키우기</title>
    <style>
        .img{
            width: 200px;
            height: 200px;
            overflow: hidden;
            margin: 10%;
        }
        img{
            width: 200px;
            height: 200px;
            transition: all ease 0.3s;
        }
        
        img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="img"><img src="/image/테슬라Y.jfif" alt=""></div>
</body>
</html>
