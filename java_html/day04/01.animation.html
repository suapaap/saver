<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css로 간단한 애니메이션 효과 주기</title>
    <!-- 
        1. 애니메이션 등록(@keyframes)
            - 시간비율 0~100%, 0% => from 100% => to 사용가능 (둘다 가능)
            @keyframes 애니메이션명{
                시간비율{
                    스타일;
                }
                시간비율{
                    스타일;
                }
            }
            2. 애니메이션 적용
            - 속성
            - animation-name : 동작시킬 애니메이션 이름
            - animation-duration : 애니메이션 동작 시간
            - animation-iteration-count : 애니메이션 반복횟수, 숫자 or infinite(무한)
     -->
     <style>
        /* font-size 20px -> 50px로 서서히 커지는 애니메이션 구현 */
        @keyframes scaleFont{
            to{
                color: red;
            }
            from{
                color: black;
            }
        }
        .ani{
            animation-name: scaleFont;
            animation-duration: 3s;
            animation-iteration-count: 2;
        }
        @keyframes sqci{
            0%{
            }
            50%{
                background-color: chartreuse;
                border-radius: 100%;
            }
            100%{            
            }
        }
        .ani2{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
            animation-name: sqci;
            animation-duration: 3s;
            animation-iteration-count: 2;
        }
     </style>
</head>
<body>
    <span class="ani">animation</span>
    <br><br><br><br><br><br><br><br><hr>
    <div class="ani2"></div>
</body>
</html>
