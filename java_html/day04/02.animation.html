<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movebox</title>
    <style>
        /* 
            animation-timing-duration : 애니메이션 진행속도 (등속)
            animation-delay : animation 시작전 대기시간
            animation-direction : 진행방향 (정방향, 역방향...)
            animation-fill-mode : animation을 마친 후 어떤 상태로 만들지 결정하는 모드
            animation-play-state : animation을 진행할지 여부 (진행할지 멈출지 설정)

         */
        @keyframes movebox{
            0%{
                margin-left: 0;
            }
            50%{
                margin-left: 30%;
                
            }
            100%{
                margin-left: 0;
            }
        }
        @keyframes bigbox{
            0%{
                
            }
            50%{
                width: 100%;
                height: 500px
                
            }
            100%{
                
            }
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 1px solid black;
            animation-name: movebox;
            animation-duration: 60s;
            animation-iteration-count: 3;
        }
        .box1{            
            width: 200px;
            height: 200px;
            background-color: green;
            border: 1px solid black;
            animation-name: bigbox;
            animation-duration: 3s;
            animation-iteration-count: 3;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br><hr>
    <div class="box1"></div>
</body>
</html>
