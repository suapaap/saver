            margin: 0;

            padding: 20px;

            background-color: rgb(169, 198, 178);
        }
        input, button{
            width: 90%;

            margin-top: 10px;

        }
        button{
            width: 90%;
            padding: 10px;
            border: 0 wheat;
         background-color: mediumseagreen;
         border-radius: 5px;
         margin-top: 10px;
         color: white;
         cursor: pointer;
        }
        .text{
            cursor: pointer;
            
        }
            

        
    </style>
</head>
