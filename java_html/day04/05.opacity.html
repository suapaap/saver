<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        opacity : 투명도
        - 0~1 사이의 값을 가짐
        - 0 : 투명, 1: 불투명
        - 자식요소는 부모의 opacity를 따라감
     -->
     <style>

        .box{
            width: 100%;
            height: 900px;
            position: absolute;
            top: 0;
            left: 0;
            
            /* display: inline-block; */
            background-color: plum;
            border-collapse: collapse;
            
        }
        .box>div{
            float: left;
        }
        .box2{
            width: 100%;
            height: 25%;
            
            background-color: red;
            
        }
        .box3{
            width: 100%;
            height: 25%;
            background-color: green;
            
        }
        .box4{
            width: 25%;
            height: 100%;
            background-color: orange;
            
        }
        .box5{
            width: 50%;
            height: 100%;
            background-color: yellow;
            z-index: 1;
            
        }
        .box6{
            width: 100%;
            height: 25%;
            background-color: brown;
        }
        .box7{
            width: 50%;
            height: 100%;
            background-color: blue;
        }
     </style>
</head>
<body>
    <div>안녕하세요</div>
    <div class="box">
        <div class="box2"></div>
        <div class="box3">
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <div class="box6">
            <div class="box7"></div>
        </div>
        <div class="box8"></div>
    </div>
</body>
</html>
