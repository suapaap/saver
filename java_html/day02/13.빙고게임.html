<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        table{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 30px;
        }
        td{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .bingo{
            background-color: darkred;
            color: gold;
        }
    </style>
</head>
<body>
    <table>
        <tr class="">
            <td class="bingo">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td class="bingo">5</td>
        </tr>
        <tr class="tr2">
            <td>6</td>
            <td class="bingo">7</td>
            <td>8</td>
            <td class="bingo">9</td>
            <td>10</td>
        </tr>
        <tr class="tr3">
            <td>11</td>
            <td>12</td>
            <td class="bingo">13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr class="tr4">
            <td>16</td>
            <td class="bingo">17</td>
            <td>18</td>
            <td class="bingo">19</td>
            <td>20</td>
        </tr>
        <tr class="tr5">
            <td class="bingo">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="bingo">25</td>
        </tr>
    </table>
</body>
</html>
