<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스속성</title>
    <!-- 
        크기속성
            - 컨텐츠 : 컨텐츠가 없으면 기본이 0
            width : 가로
            - block 태그의 경우 기본 가로는 100%로 설정되있음
            - 여기서 100%는 부모크기 기준 100%
            - min-width : 최소 가로길이 지정
            - max-width : 최대 가로길이 지정
            height : 세로 => 컨텐츠의 높이만큼 자동 지정
            box-shadow : 수평, 수직, 번짐, 그림크기, 색상, 방향
     -->
     <!-- 
        테두리 속성 : border => 전체 테두리를 의미
        top, bottom, left, right 별도지정이 가능
        border : 두께 스타일 색상 ;
        border-style : solid dotted double solid
        border-width : 1px 2px 3px 4px
        시계방향으로 돌아가며 지정 (top-right-bottom-left)
        2개만 입력시 (상하 - 좌우)로 지정
    -->
    <!-- 
        박스 배경
        배경색 : bcgd-color
        배경이미지 : bcgd-image
        배경이미지 크기 : bcgd-size = 가로세로 순
        배경이미지 반복 : background-repeat 
            - no-repeat : 반복없음
            - repeat-x, -y : x , y 축으로 반복
            - round : x,y축 반복
        배경이미지 위치 : background-position = x, y 축 순으로
            - center : 가운데
        background : color image position repeat

     -->
     <style>
        p{
            width: 300px;
            height: 50px;
            border: 1px solid blue;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: yellow;
            box-shadow: 3px 3px 3px gray;
        }
        .box:hover{
            background-color: black;
        }
        .box2{
            /* box가로 300px, 세로300px로 설정 
               테두리는 1px 검정색 실선, 테두리를 10px만큼 둥글게 처리
               배경색은 아무색이나 채우기 */
            width: 200px;
            height: 200px;
            border: 3px solid darkblue;
            border-style: dashed dotted double groove;
            border-width: 6px;
            border-color: blue aqua yellow violet ;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-image: url(/image/sua1.jpg) ;
            background-size: 100%;
        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: yellow;
            background-image: url(/image/sua.jpg);
            background-size: 100% 100px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px rgba(255, 0, 255, 0.395);
        }
     </style>
</head>
<body>
    <p>
        안녕하세요 홍길동입네다!!
    </p>
    <div class="box"></div><br>
    <div class="box2"></div><br>
    <div class="box3"></div><br>
    <div class="box4"></div><br>
</body>
</html>
