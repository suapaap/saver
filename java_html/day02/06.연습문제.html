<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box연습문제</title>
    <!-- 500/500px 박스를 만들고, 안녕하세요 글자를 입력 
         기울림, 굵게, 크기, 가운데정렬, 밑줄
         윗줄 가운데 들어갈 수 있게 설정
    -->
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background: coral 50px 50px;
            text-align: center;
            text-decoration: underline;
            font-size: 50px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
            border: 10px solid dodgerblue;
            box-sizing: border-box;
            box-shadow: 5px 5px rgb(128, 127, 127,0.5);
            padding-top: 200px;
        }
        .box1:hover{
            border-color: yellow;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box1"><b>앙대여 ! </b></div>
</body>
</html>
