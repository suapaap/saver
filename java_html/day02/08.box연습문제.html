<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box연습문제</title>
    <!-- 
        box1 박스를 클릭하면 naver로 이동하는 버튼 
        button 가운데정렬 
    -->
    <style>
        .box1{
            width: 350px;
            height: 310px;
            border: 10px solid red;
            border-radius: 20px;
            border-style: double;
            box-sizing: border-box;
            background-color: red;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: white;
            padding-top: 10px;
            display: inline-block;
        }
        .box1:hover{
            background-image: url(/image/다운로드.gif);
            color: aqua;
        }
        a{ 
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com" target="_blank">
        <div class="box1"><b>button
        </b></div></a>
    
</body>
</html>
