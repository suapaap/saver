<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position연습</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(139, 54, 54);
            display: inline-block;
            text-align: center;
            color: white;
        }
        div:hover{
            position:relative;
            top: 10px;
            left: -10px;
        }
        
    </style>
</head>
<body>
    <div class="box1"><b>T</b></div>
    <div class="box2"><b>H</b></div>
    <div class="box3"><b>A</b></div>
    <div class="box4"><b>N</b></div>
    <div class="box5"><b>K</b></div>
    <div class="box6"><b>S</b></div>
</body>
</html>
