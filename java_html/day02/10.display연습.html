<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display연습</title>
    <style>
        .p-box{
            width: 500px;
            height: 500px;
            border: 5px solid black;
            display: inline-block;
        }
        .box1{
            
            width: calc(100%/4);
            height: 100%;
            background-color: aqua;
            float: left;    
        }
        .box2{
            
            width: calc(100%/4);
            height: 100%;
            background-color: brown;
            float: left;    
        }
        .box3{
            
            width: calc(100%/4);
            height: 100%;
            background-color: black;
            float: left;    
        }
        .box4{
            
            width: calc(100%/4);
            height: 100%;
            background-image: url(/image/sua1.jpg);
            background-position: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="p-box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>
</body>
</html>
