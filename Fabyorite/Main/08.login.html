<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .box{
            width: 300px;
            height: 200px;
            position: absolute;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: white
        }
        input, button{
            width: 90%;
            padding: 10px;
            border: 3px solid wheat;
            background-color: white;
            margin-top: 5px;
            border-radius: 5px;
        }
        button{
            width: 90%;
            padding: 10px;
            border: 0px solid black;
         background-color: wheat;
         border-radius: 5px;
         margin-top: 10px;
         cursor: pointer;

         
        }
        a>{
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
        }
            

        
    </style>
</head>
<body>
    <form action="">
    <div class="box">
        <div class="idpw">
            <input type="text" name="id" id="id" placeholder="아이디">
        </div>
        <div class="idpw">
            <input type="password" name="password" id="pw" placeholder="비밀번호">
        </div>
        <div class="login">
            <button type="button" onclick="buttonActivation()" id="btn">로그인</button>
            <!-- <input  type="submit" value="로그인"> -->
        </div><br><br></form>
        <div class="text"><a href="/image/다운로드.gif" target="_blank"><ins>비밀번호를 잊어버리셨나요 ?</ins></a></div><br>
        <div class="text"><a href="shop.html" target="_self"><ins>돌아가기</ins></a></div>
    </div>
    <script>
        const button = document.querySelector('#btn');
        
        function buttonActivation(){
        let uid = document.querySelector('#id').value;
        let upw = document.querySelector('#pw').value;
        let reg = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/.test(upw);
        if(uid.length>7 && reg){
            button.style.setProperty('background-color','#aaa');
            button.disabled = false;
        } else{
            button.style.setProperty('background-color','#aaa');
            button.disabled = true;
        }
        // let flag = uid.length > 7 && reg;
        
    }
    </script>
</body>
</html>
